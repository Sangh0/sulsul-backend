{% extends 'base.html' %}

{% block title %}Sign-in{% endblock %}

{% block body %}
<div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="card w-75" style="max-width: 500px;">
        <div class="card-header p-3">
            <h3>Sulsul Admin Sign-in</h3>
        </div>

        <div class="card-body d-flex flex-column gap-2">
            <div class="d-flex align-items-center justify-content-between">
                <label class="w-25">Username</label>
                <input id="form-username" class="form-control">
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <label class="w-25">Password</label>
                <input id="form-password" class="form-control" type="password">
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" onclick="handleClickSignin()">Sign in</button>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block js %}
<script>

const username = document.getElementById("form-username");
const password = document.getElementById("form-password");
const handleClickSignin = async () => {
    fetch(`/admin/sign-in`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: username.value, password: password.value }),
    })
        .then(res => { return res.json() })
        .then(data => {
            console.log(data);
            location.href = "/admin";
        })
        .catch(err => {
            console.error(err);
        });
}

</script>
{% endblock %}
