<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Sulsul Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator_bootstrap4.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .header-dark-mode {
            background-color: #222;
        }
        .svg-dark-mode {
            fill: lightgray;
        }
        .btn-dark-mode {
            background-color: #333;
            border: 0;
        }
        .btn-dark-mode:hover {
            background-color: #444;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body style="margin: 0; height: 100%;">

{% include "header.html" %}

<div class="d-flex z-0">
    {% include "side_menu.html" %}
    {% block body %}{% endblock %}
</div>
    
</body>

<script>
const html = document.getElementsByTagName("html")[0];
html.setAttribute("data-bs-theme", "light");

const toggleDisplayMode = () => {
    html.getAttribute("data-bs-theme") === "light" 
        ? html.setAttribute("data-bs-theme", "dark") 
        : html.setAttribute("data-bs-theme", "light");
    
    Array.prototype.forEach.call(document.getElementsByTagName("header"), (header) => {
        header.classList.toggle("bg-white");
        header.classList.toggle("header-dark-mode");
    })
    Array.prototype.forEach.call(document.getElementsByTagName("svg"), (svg) => {
        svg.classList.toggle("svg-dark-mode");
    });
    Array.prototype.forEach.call(document.getElementsByClassName("btn"), (button) => {
        button.classList.toggle("btn-dark-mode");
    })
}
</script>
{% block js %}{% endblock %}

</html>
